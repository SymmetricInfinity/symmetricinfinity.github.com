---
layout: default
title: Blog
active_id: blog
---

<section class="section alt" id="promo">
  <div class="container">
    <div class="hero-unit">
      <h1>Our News</h1>
    </div>
  </div>
</section>

<section class="section">
  <div class="container">
    <div class="row-fluid">
      <div id="latest_posts">
        <h2>Latest Posts</h2>
        <ul class="icons">
          {% for post in site.posts %}
            <li><span class="post_title">{{ post.date | date_to_string }}</span><span class="post_title_sep"> &raquo; </span><a href="{{ post.url }}">{{ post.title }}</a></li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</section>
