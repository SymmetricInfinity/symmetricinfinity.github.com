<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/pygment_trac.css">
    <link rel="shortcut icon" type="image/x-icon" href="/images/favicon.png" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="javascripts/respond.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  </head>
  <body>
    <div class="site">
      <div id="header">
        <nav>
          <li class="fork"><a href="https://github.com/SymmetricInfinity">View On GitHub</a></li>
        </nav>
      </div>
      <div class="wrapper">
        <section>
          <div id="title">
            <h1>Symmetric Infinity</h1>
            <p></p>
            <hr>
          </div>
        </section>
        <div id="main_content_wrap">
          {{ content }}
        </div>
        <div id="footer">
          <footer>
            <hr>
            <div>
              <span class="credits left">Maintained by
                <a href="https://github.com/adamvduke">@adamvduke</a>
                and
                <a href="https://github.com/snatchev">@snatchev</a>
              </span>
            </div>
            <div>
              <span class="credits left">Hosted on GitHub Pages &mdash; Theme by <a href="http://twitter.com/#!/michigangraham">mattgraham</a></span>
            </div>
          </footer>
        </div>
      </div>
    </div>
  </body>
</html>
